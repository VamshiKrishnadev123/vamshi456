<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>School Admission Form</h1>
        <label for="Name">Student Full Name</label>
        <input type="text" size="60" id="Name" Name="f_name"/>
        <br><br><label to="male">male</label>
        <input type="radio" id="male" name="male" value="male"/>
      <label for="Female">Female</label>
        <input type="Radio" id="female" name="female" value="female"/>
        <label for="others" >Others</label>
        <input type="radio" id="Others" name="Others" value="others"/>
        <br><br><label for="vamshi">Class You Want To Apply For</label>
        <input type="text" id="vamshi" Name="Class you want to apply for"/>
        <br><br><label for="DOB">Student Date Of Birth</label>
        <input type="text" id="DOB" Name="student Date of Birth"/>
        <br><br><label for="Parent Name">Parent Name</label>
        <input type="text" id="Parent Name" size="60" name="Parent Name"/>
        <br><br><label for="Address">Current Address</label>
        <input type="text" id="Address" Name="Current Address"/>
        <input size="30">
        <br><br><label for="city">City</label>
        <input type="text" id="city" Name="City"/>
        <br><br><label for="state">State</label>
        <input type="text" size="40" id="State" Name="State" placeholder="asgfg"/>
        <br><br><label for="pin">Pincode</label>
        <input type="text" id="pin" Name="pincode" placeholder="367"/>
        <br><br><label for="phn">Phone num</label>
        <input type="text" id="phn" name="phn number" placeholder="345758"/>
        <br><br><label for="mail">Email Id</label>
        <input type="text" id="mail" name="Email" placeholder="@gmai.com"/>
        <br><br><label for="school">Previous school studied</label>
        <input type="text" id="school" name="Previous School Studied"/>
        <input type="submit"/>
        <input type="reset"/>


    </form>
    
</body>
</html>
