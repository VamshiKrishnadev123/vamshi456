<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <table>
        <form>

        <h1>Student Registration Form</h1>
        <tr>
            <td>First Name</td>
            <td>
                <input type="text" id="Name" name="First Name" size="60"/>
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>
                <input type="text" id="Name" name="Last Name" size="60"/>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" id="Gender" value="Male"/>
                <label>Male</label>
                <input type="radio" id="Gender" value="Female"/>
                <label>Female</label>
                <input type="radio" id="Gender" value="Others"/>
                <label>Others</label>
            </td>
        </tr>
        <tr>
            <td>Age</td>
            <td>
                <input type="number" id="number" name="Number" size="60"/>
            </td>
        </tr>
        <tr>
            <td>Date Of Birth</td>
            <td>
                <input type="date" id="DOB" name="Date Of Birth"/>
            </td>
        </tr>
        <tr>
            <td>Email Address</td>
            <td>
                <input type="email" id="Email" name="email"/>
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" id="pss" name="Password"/>
            </td>
        </tr>
        <tr>
            <td>Confirm Password</td>
            <td>
                <input type="password" id="pss" name="Confirm Password"/>
            </td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td>
                <select>
                    <option>91+</option>
                    <option>+1</option>
                    <option>+44</option>
                    <option>+33</option>
                </select>
                <input type="tel" id="number" name="Number"/>
            </td>
        </tr>
        <tr>
            <td>Address</td>
            <td>
                <input type="text" id="Add" name="Address" size="60"/>
            </td>
        </tr>
        <tr>
            <td>State</td>
            <td>
                <input type="text" id="txt" name="state" size="=60"/>
            </td>
        </tr>
        <tr>
            <td>Pin Code</td>
            <td>
                <input type="number" id="num" name="PinCode"/>
            </td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td>
                <input type="checkbox" id="hob" name="Hobbies"/>
                <label>Reading</label>
                <input type="checkbox" id="hob" name="Hobbies"/>
                <label>Music</label>
                <input type="checkbox" id="hob" name="Hobbies"/>
                <label>Movies</label>
                <input type="checkbox" id="hob" name="Hobbies"/>
                <label>Sports</label>
                <input type="checkbox" id="hob" name="Hobbies"/>
                <label>Travel</label>
            </td>
        </tr>
        <tr>
            <td>Upload Photo</td>
            <td>
                <input type="submit" id="file" value="choose file"/>
            </td>
        </tr>
        <tr>
            <td>Register</td>
            <td>
                <input type="submit" id="sub" value="submit" formaction="./login sucess.html"/>
            </td>
        </tr>
        <tr>
            <td>Reset</td>
            <td>
                <input type="submit" id="sbi" value="Reset"/>
            </td>
        </tr>
    </form>
 </table>
</body>
</html>
